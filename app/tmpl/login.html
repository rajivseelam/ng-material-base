<md-content flex layout="row" layout-padding layout-align="center center" ng-controller="login">
  <div class="md-whiteframe-z1" flex="33" layout="row">
    <form name="login" flex layout layout-padding ng-submit="attemptLogin()">
      <md-input-container flex>
        <label>Enter Your Phone Number To Login</label>
        <input type="text" ng-model="loginData.contact_number">
        <div ng-messages>
          <div ng-message ng-show="showErrorMsg">Invalid Phone Number</div>
        </div>
      </md-input-container>
    </form>    
  </div>
</md-content>
